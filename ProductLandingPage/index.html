<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Our Product</h2>
    <p>Our product is designed to solve your problems.</p>
  </section>

  <section id="features">
    <h2>Features</h2>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <p>Our product is affordable and offers great value.</p>
  </section>

  <section id="product-video">
    <h2>Product Video</h2>
    <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
  </section>

  <section id="signup">
    <h2>Sign Up for Updates</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Submit">
    </form>
  </section>
</body>
</html>
